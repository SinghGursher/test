<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> One Page Website</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1> Walk in a Park</h1>
        <button id="changeColor">Change Background Color</button>
        
    </header>

    <main>
        <section id="about">
            <h2> About</h2>
            <p>This is a simple website where we walk in parks</p>
        </section>
        <section id="gallery">
            <h2> Gallery</h2>
            <div class="gallery">
                <img src="forest1.jpeg" alt="Image 1" width="100%" height="500px">
                <img src="forest2.jpeg" alt="Image 2" width="100%" height="500px">
                <img src="forest3.jpeg" alt="Image 3" width="100%" height="500px">
            </div>
        </section>
        <section id="contact">
            
                <h2> Contact</h2>
                <form id="contactForm">
                    <div class="form-container">
                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Your Email">
                    <textarea placeholder="Your Message"></textarea>
                    <button type="submit">Send</button>
                    </div>
                </form>
                </div>
        </section>
    </main>
    <footer>
        <p> &copy;2024 APT 1040B</p>
    
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
